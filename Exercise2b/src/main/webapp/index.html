<!DOCTYPE html>
<html lang="vi">
    <head>
        <title>JS 2</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
    <body>
        <div class="container" id="container">  
            <form class="form" role="form" method="post" action="Register">
                <div class="row">
                        <label class="form_label">Username:</label>
                        <input class="field" id="username" type="text" name="username" />
                        <span id="valid_username"></span>
                    </div>
                    <div class="row">
                        <label class="form_label">Password:</label>
                        <input class="field" id="password" type="password" name="password" />
                        <span id="valid_password"></span>
                    </div>
                    <div class="row">
                        <label class="form_label">Email:</label>
                        <input class="field" id="email" type="text" name="email" />
                        <span id="valid_email"></span>
                    </div>
                    <div class="row">
                        <label class="form_label">Birthday:</label>
                        <input class="text field" id="calendar-js" type="text" name="birthday" onclick="createTable()" readonly/>
                        <span id="valid_birthday"></span>
                    </div>
                    <div id="calendar_table">
                    </div>
                    <div class="row align_center">
                        <input class="button" type="submit" value="SUBMIT">
                        <button class="button" value="REFRESH">REFRESH</button>
                    </div>
            </form>
        </div>
        <script language="javascript" src="scripts/script.js"></script>
    </body>
</html>
